<div class="modal-header">
    <h5>Inscription</h5>
    <a href="" class="float-right btn btn-outline-primary mt-1">Connexion</a>
</div>
<div class="modal-body">
    <form class="row g-3 needs-validation" [formGroup]="form" (ngSubmit)='signup()'>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faUser" size="sm"></fa-icon>
                </span>
            </div>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Nom">
            <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Prénom">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="md-12">
            <input type="text" class="form-control" id="pseudo" formControlName="pseudo" placeholder="Pseudonyme"
                required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faKey" size="sm"></fa-icon>
                </span>
            </div>
            <input [class.is-invalid]="form.get('password').invalid && form.get('password').touched"
                type="password" class="form-control" id="password" formControlName="password"
                placeholder="Mot de passe" required>
            <input [class.is-invalid]="form.get('repassword').invalid && form.get('repassword').touched"
                type="password" class="form-control" id="repassword" formControlName="repassword"
                placeholder="Saisir à nouveau" required>
            <div class="invalid-feedback">
                <small *ngIf="form.get('password').errors?.required" class="text-danger">
                    Le mot de passe est indispensable</small>
                <small *ngIf="form.get('repassword').errors?.required" class="text-danger">
                    Veuillez retapez votre mot de passe
                </small>
                <small *ngIf="form.get('password').errors?.mismatch" class="text-danger">
                    Les mots de passe ne correspondent pas
                </small>
            </div>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faGlobeEurope" size="sm"></fa-icon>
                </span>
            </div>
            <select class="form-select" id="country" formControlName="country" required>
                <option selected disabled value="">Choisisez...</option>
                <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faAt" size="sm"></fa-icon>
                </span>
            </div>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="nom@exemple.fr">
        </div>
        <div class="md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tcu" formControlName="tcu" required>
                <label class="form-check-label" for="tcu">
                    J'accepte les termes et conditions d'usage
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>

        <div class="modal-footer col-md-12">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Inscription</button>
            <div class="col-md-12">
                <p class="float-right">Déjà membre ? <a href="">Connecte toi</a> </p>
            </div>
        </div>
    </form>
</div>
