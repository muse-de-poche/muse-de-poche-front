<div class="modal-body">
    <form class="row g-3 needs-validation" [formGroup]="form" (ngSubmit)='createCompo()'>
        <div class="col-md-6">
            <label for="login" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title" required>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Creer</button>
        </div>
    </form>
</div>
